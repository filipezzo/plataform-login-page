<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashira Login Page</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <main>
    <section class="login">
      <div class="wrapper">
        <img class="logo" src="./assets/0c026347d09c4807a60f5abe5276bdd7.webp" alt="logo">

        <h1>Fazer login</h1>
        <label class="login-label">
          <span class="span-active">NOME DO USUÁRIO</span>
          <input type="text" class="inputs" id="text" data-i="input">
        </label>
        <label class="login-label">
          <span class="span-active ">SENHA</span>
          <input type="password" class="inputs" id="input" data-i="input">
        </label>
        <div class="login-icons">
          <button class="botones"><img src="./assets/facebook-icon.png" alt="facebook"></button>
          <button class="botones"><img src="./assets/google-icon.png" alt="google icon"></button>
          <button class="botones"><img src="./assets/apple-icon.png" alt="apple icon"></button>
        </div>
      </div>
      <div class="wrapper">
        <button type="button" class="login-button" disabled>
          <img class="seta" src="./assets/setas-duplas.png" alt="">
        </button>

        <a href="#" class="login-link">não consegue iniciar sessão?</a>
        <a href="#" class="login-link">criar conta</a>
      </div>
    </section>

    <section class="wallpaper">

    </section>
  </main>


</body>

</html>
